{% extends 'base.html' %}{% load crispy_forms_filters %}{% block title %} Home {% endblock %}{% block content %}<div class="container-fluid">    <div class="row" style="margin: 30px">        <!-- Sidebar -->        <nav  class="col-md-3 col-lg-2 d-md-block">            <div class="list-group">                {% for note in notes %}                    <a href="{% url 'detail_note' note.id %}"                       class="list-group-item list-group-item-action {% if note.id == selected_note.id  %} active {% endif %}"                       aria-current="true">                        {{ note.title }}                    </a>                                     {% endfor %}            </div>        </nav>          <main class="col-md-9 ms-sm-auto col-lg-10">            {% if selected_note %}               <h1>{{ selected_note.title }}</h1>                <p> {{ html_text | safe }}</p>                                <a href="{% url 'edit_notes' selected_note.id %}" class="btn btn-outline-secondary">Edit</a>                 <a href="{% url 'delete_notes' selected_note.id %}" class="btn btn-outline-danger">Delete</a>            {% endif %}        </main>    </div></div>{% endblock %}
