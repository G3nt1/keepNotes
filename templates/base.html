<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar bg-secondary">
    <div class="container-fluid">

        <a class="navbar-brand text-light">You have Create {{ note.count }} Notes </a>
        <a href="{% url 'create_notes' %}" type="submit" class="btn btn-outline-light">Add Notes</a>
        <form class="d-flex" role="search" style="margin: 10px; padding-right: 20px ">
            <input class="form-control me-2" type="search" placeholder="Search for Notes" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}

            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   aria-label="Open user menu">
                    <span class="avatar avatar-sm"
                          style="color: white">{{ user.first_name|first }}{{ user.last_name|first }}</span>
                    <div class="d-none d-xl-block ps-2">
                        <div></div>
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow" data-bs-theme="dark">


                    <a href="" class="dropdown-item">{{ user.first_name }} {{ user.last_name }}</a>
                    <a href="" class="dropdown-item">Profile</a>
                    <a href="" class="dropdown-item">Settings</a>
                    <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                </div>
            </div>
            </div>

        {% endif %}


</nav>
{% block content %}

{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
