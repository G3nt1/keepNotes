{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Delete Notes {% endblock %}
{% block content %}
<div class="page-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-body">
                         <h1 class="text-center" style="color: red">Are you sure you want to delete {{ notes.title }}  ???</h1>
                        <div class="text-center">
                          <form method="post" action="{% url 'delete_notes'  notes.id%}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                            <a href="{% url 'home'  %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
